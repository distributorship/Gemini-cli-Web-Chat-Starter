<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gemini</title>
    
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- 引入您自己的样式 (可选，用于覆盖或添加自定义样式) -->
    <link rel="stylesheet" href="style.css"> 
	<!-- 在这里添加 marked.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container mt-5"> <!-- 使用 Bootstrap 的容器和顶部外边距 -->
        <h1 class="mb-4 text-center">My Gemini</h1> <!-- 居中标题和底部外边距 -->
        
        <div class="mb-3"> <!-- 底部外边距 -->
            <label for="promptInput" class="form-label">Please write down your question:</label>
            <textarea id="promptInput" class="form-control" placeholder="For example: Please help me to optimize my Email..." rows="5"></textarea>
        </div>
        
        <button id="generateBtn" class="btn btn-primary w-100 mb-3">Submit</button> <!-- 蓝色按钮，宽度100% -->
        
        <div id="loading" class="text-center text-muted hidden mb-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Thinking...</span>
            </div>
            Thinking...
        </div>
        
        <div id="error" class="alert alert-danger hidden" role="alert"></div>
        
        <div class="card"> <!-- 使用 Bootstrap 的卡片组件 -->
            <div class="card-header">
                <h2>Gemini's answer:</h2>
            </div>
            <div class="card-body">
                <p id="geminiResponse" class="card-text text-muted"></p>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS (需要 Popper.js 和 Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <!-- 引入您自己的 JavaScript -->
    <script src="script.js"></script>
</body>
</html>
